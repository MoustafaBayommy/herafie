<ion-header [@bounce]="bounceState">
<herafieNav   withMenu=true></herafieNav>
   <ion-toolbar >
<ion-label  class="title"   ngClass="{{titlestyelClass}}">{{'setting.title'| translate }}
</ion-label> 
 </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list style="margin-top:20px; ">
  <ion-item style="border-bottom-style: solid;
    border-bottom-width: 1px;
    border-bottom-color: #e8e5e4;"  ngClass="{{titlestyelClass}}" [@fade]="fadState">
  <ion-label> {{'setting.notification'| translate }}</ion-label>
  <ion-toggle color="secondary" [(ngModel)]="notifiy"></ion-toggle>
</ion-item>
</ion-list>
</ion-content>
