<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
 <herafieNav withMenu=true></herafieNav>
</ion-header>



<ion-content padding>
<div class="headline">
<ion-label style="    direction: rtl;
    width: 90%; font-size:140%;">طلباتى </ion-label>

</div>
<ion-list>

  <ion-item *ngFor="let order of orders"  
   [ngClass]="order.styleclass"
  >
    <ion-avatar item-left>
<i *ngIf="order.orderStutes=='serving'||order.orderStutes=='new'" class="fa fa-dot-circle-o" aria-hidden="true" style="color: white"></i>
<i  *ngIf="order.orderStutes=='served'" class="fa fa-circle" aria-hidden="true" style="color: white"></i>
<i  *ngIf="order.orderStutes=='rejected'" class="fa fa-times-circle-o" aria-hidden="true" style="color: white"></i>

    </ion-avatar>


<ion-row>
<ion-col width-25 class="orderiteamcol" >
  <p class="ordertext" style="color: #fff;    font-size: 100%;">
    تاريخ : 
  </p>
  <p class="ordertext" style="color: #fff;    font-size: 100%;">
     المكان : 
  </p>
  <p class="ordertext" style="color: #fff;    font-size: 100%;">
     الخدمة :  
  </p>
    <p class="ordertext" style="color: #fff;    font-size: 100%;">
       ملاحظات   :   
  </p>
</ion-col>

  <ion-col width-75   class="orderiteamcol " >
      <p style="color: #f4f4f4;    font-size: 100%;">
        {{(order.created_at)?order.created_at:'--'}}

  </p>
    <p style="color: #f4f4f4;    font-size: 100%;">
      {{(order.placetype)?order.placetype:'--'}}
  </p>
    <p style="color: #f4f4f4;    font-size: 100%;">
            {{(order.serviceType)?order.serviceType:'--'}}
  </p>
    <p style="color: #f4f4f4;    font-size: 100%;">
                  {{(order.note)?order.note:'--'}}
  </p>
  </ion-col>
</ion-row>
  </ion-item>


</ion-list>

<div [style.display]="noConnectionDisplay" id="noConnection">
        <ion-icon name="pulse"></ion-icon>

  <div style="    font-size: 120%;
    color: brown;
    text-align: center;
"> لا يوجد اتصال بالانترنت تأكد من اتصال الشبكة ثم حاول مجددا  </div>
  <button ion-button color="secondary" outline (click)='TestConnectionAgain()' style="    margin-top: 30px;
    font-size: 90%;">  
حاول مجددا
<ion-icon name="refresh" style="       color: #3bad2f;
    margin-left: 5px;
    font-size: 130%;"></ion-icon>
</button>

</div>
</ion-content>
