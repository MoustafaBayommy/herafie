 <ion-header>
 <herafieNav withMenu></herafieNav>
</ion-header>

<ion-content >
<div class="headline">
<ion-label style="    direction: rtl;
    width: 90%; font-size:140%;">طلبك </ion-label>
<ion-label style="    direction: rtl;
    width: 90%; margin-top:-20px;">خدمات {{mainService}} </ion-label>
</div>
<ion-row *ngFor="let row of rows" class="ionicrow">
    <ion-col *ngFor="let col of row"   width-50  class="ion-col catCol"  (click)="categorySelected(col);">
<ion-row  class="ionic-icon-row">
  <span class="fa {{col.iconName}}" [ngClass]="col.className"></span>
</ion-row>
<ion-row class="ionic-labels-row">
    <ion-label  class="labels apartment" [ngClass]="col.className" >{{col.name}}</ion-label>
</ion-row>
</ion-col>
</ion-row>

<div class="buttonDiv" style="margin-bottom:5%;">
    <button class="next" ion-button color="secondary" outline (click)="next()"> التالى   <ion-icon name="ios-arrow-dropright-outline"></ion-icon></button>
</div>

</ion-content>
