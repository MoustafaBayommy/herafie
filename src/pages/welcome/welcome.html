 <ion-header [@bounce]="bounceState" >
 <herafieNav  withMenu=true></herafieNav>
   <ion-toolbar >
<ion-label  class="title"  ngClass="{{titlestyelClass}}">{{'menu.home'| translate }}
</ion-label> 
 </ion-toolbar>
</ion-header>

<ion-content [@fade]="fadeState" padding style="text-align:center">

<div>
  <div   style="margin-top: 10px;">
         <!--<span  class="icon-icon " style="    color: #807e7e;
    font-size: 1000%;
    display: block;
    text-align: center;">
     </span>   -->
         <div  style="text-align: center; margin-top: 20px;">

<span style=" 
    text-align: center;
    font-size: 130%;
    color: #54c349;
    margin-top: 20px;">{{'welcome.welcome' | translate }}</span>  
      <ion-icon name="compass" style="    font-size: 150%;    color: #80d278;"></ion-icon>

  </div>
  </div>
<div  style="    margin-top: 10px;
    font-size: 120%;
    direction: rtl;
    padding-right: 10px;
    padding-left: 10px;
    color: #908787;
        text-align: center;
    ">
                   {{'welcome.text' | translate }}

</div>
</div>

<div  style="margin-top:10%;">
  <span>
<button ion-button color="secondary" clear small style="     height: 35px;
    font-size: 70%;
    margin-top: 10px;" (click)="goToNewOrder()">
                        <span class="button-inner" ngClass="{{titlestyelClass}}">            

      <ion-icon name="paper" style="    font-size: 150%;   color: #2da720;">               
             <span class="easyAcess">  {{'welcome.order'| translate }}</span>
               </ion-icon>
                        </span>

</button>
</span>
  <span>
<button ion-button  clear small style="        height: 35px;
    font-size: 70%;
    margin-top: 10px;
    " (click)="goToHowToUse()">
                <span class="button-inner" ngClass="{{titlestyelClass}}">            

          <ion-icon name="options" style="    font-size: 150%; color: #2da720;">
              <span class="easyAcess"> {{'welcome.usage' | translate }}</span>
              </ion-icon>

                </span>
  
</button>
</span>
  <span>
<button ion-button color="danger" clear small style="       height: 35px;
    font-size: 70%;
    margin-top: 10px;" (click)="goToContactUs()">
                    <span class="button-inner" ngClass="{{titlestyelClass}}">            

              <ion-icon name="map" style="    font-size: 150%; color:#2da720;">
                             <span class="easyAcess">    {{'welcome.contact' | translate }}</span>
                   </ion-icon>
                    </span>
    </button>
</span>
</div>

</ion-content>
