<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<ion-content>
  <div #map id="map"></div>  
  <div id="adress" [ngClass]="{hiddenItem:!clientAdress}" >
<i class="fa fa-map-marker"  style="color:rgb(150, 247, 138);;font-size:150%"></i>
<span  style="color: #fff; "> {{clientAdress}}</span>
</div>

</ion-fab>-->

<div [style.display]="noConnectionDisplay" id="noConnection">
        <ion-icon name="pulse"></ion-icon>

  <div style="    font-size: 120%;
    color: brown;
    text-align: center;
"> لا يوجد اتصال بالانترنت تأكد من اتصال الشبكة ثم حاول مجددا  </div>
  <button ion-button color="secondary" outline (click)='TestConnectionAgain()' style="    margin-top: 30px;
    font-size: 90%;">  
حاول مجددا
<ion-icon name="refresh" style="       color: #3bad2f;
    margin-left: 5px;
    font-size: 130%;"></ion-icon>
</button>

</div>

  <div id="duration" [ngClass]="{hiddenItem:!clientAdress}" >

    <i class="fa fa-clock-o" aria-hidden="true" style="color:rgb(150, 247, 138);font-size:160%"></i>
<span  style="color: #fff; "> سنصلك بعد :  {{duration}} </span>
</div>
