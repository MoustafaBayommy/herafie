<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<ion-content>
  <div #map id="map"></div>  
  <div id="adress" [ngClass]="{hiddenItem:!clientAdress}" >
<i class="fa fa-map-marker"  style="color:#843716;font-size:130%"></i>
<span  style="color: #fff; "> {{clientAdress}}</span>
</div>

<div [style.display]="noConnectionDisplay" id="noConnection">
  <div> لا يوجد اتصال بالانترنت تأكد من اتصال الشبكة ثم حاول مجددا  </div>
  <button ion-button color="danger" outline (click)='TestConnectionAgain()'>حاول مجددا</button>

</div>
