<ion-header>
<herafieNav withMenu=true></herafieNav>
</ion-header>


<ion-content padding>

  
<ion-row  class="labels">
       <ion-col width-100 class="button-container">
         <ion-row>
               <ion-label >تقييم التطبيق</ion-label>
         </ion-row>
         <ion-row class="stars">
           <rating [(ngModel)]="rate.appRate"></rating>
         </ion-row>
    </ion-col> 
</ion-row>

<hr>


<ion-row  class="labels">
       <ion-col width-100 class="button-container">
         <ion-row>
    <ion-label >تقييم المندوب </ion-label>
         </ion-row>
         <ion-row class="stars">
           <rating [(ngModel)]="rate.agentRate"></rating>
         </ion-row>
    </ion-col> 
</ion-row>
   <hr>



<ion-row  class="labels">
       <ion-col width-100 class="button-container">
         <ion-row>
    <ion-label >  تقييم الفنى  </ion-label>
         </ion-row>
         <ion-row class="stars">
           <rating [(ngModel)]="rate.techRate"></rating>
         </ion-row>
    </ion-col> 
</ion-row>

<hr>


<ion-row>
 <ion-item>
   <ion-label floating >ملاحظات</ion-label>
   <ion-textarea [(ngModel)]="rate.notes"></ion-textarea>
 </ion-item>  
</ion-row>
<ion-row class="btnrow">
  <button ion-button color="secondary"  outline (click)="sendRate()" style="    font-size: 50%;">إرسال التقييم</button>
</ion-row>

</ion-content>
