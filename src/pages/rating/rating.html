<ion-header [@bounce]="bounceState">
<herafieNav  withMenu=true></herafieNav>
   <ion-toolbar >
<ion-label  class="title"  ngClass="{{starsStyle}}">{{'menu.rate'| translate }}
</ion-label> 
 </ion-toolbar>
</ion-header>

<ion-content padding>


  
<ion-row  class="labels"  ngClass="{{starsStyle}}">
       <ion-col width-100 class="button-container">
         <ion-row >
               <ion-label >{{'rate.app'| translate }}</ion-label>
         </ion-row>
         <ion-row [@flyInOut]="flayState0" class="stars ">
           <rating [(ngModel)]="rate.appRate" ></rating>
         </ion-row>
    </ion-col> 
</ion-row>

<hr>


<ion-row  class="labels" ngClass="{{starsStyle}}">
       <ion-col width-100 class="button-container">
         <ion-row >
    <ion-label >{{'rate.representative'| translate }}</ion-label>
         </ion-row>
         <ion-row [@flyInOut]="flayState1" class="stars">
           <rating [(ngModel)]="rate.agentRate"></rating>
         </ion-row>
    </ion-col> 
</ion-row>
   <hr>



<ion-row  class="labels" ngClass="{{starsStyle}}">
       <ion-col width-100 class="button-container">
         <ion-row>
    <ion-label > {{'rate.technician'| translate }}</ion-label>
         </ion-row>
         <ion-row class="stars" [@flyInOut]="flayState2">
           <rating [(ngModel)]="rate.techRate"></rating>
         </ion-row>
    </ion-col> 
</ion-row>

<hr>


<ion-row ngClass="{{starsStyle}}" >
 <ion-item>
   <ion-label floating >{{'rate.notes'| translate }}</ion-label>
   <ion-textarea [(ngModel)]="rate.notes"></ion-textarea>
 </ion-item>  
</ion-row>
<ion-row class="btnrow">
  <button ion-button color="secondary"  clear (click)="sendRate()" style="    font-size: 50%;">                          
    {{'rate.send'| translate }}
    </button>
</ion-row>

</ion-content>
