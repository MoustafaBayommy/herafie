<ion-header>

  <ion-navbar >
 
    <ion-title  >
      <div id="myCustomeTitle">
     <ion-row class="head-row">
      <ion-col width-50 class="head-col headIconCol">
       <span class="icon-icon headIcon"> </span>   
      </ion-col>
        <ion-col width-50 class="head-col headTitleCol">
<ion-row class="head-row">
  <ion-col width-100 class="head-col">
       <span class="titleSpan">{{appTitle}}</span>
  </ion-col>
</ion-row>
<ion-row class="head-row">
    <ion-col width-100 class="head-col">
 <span class="subtitle">{{appsubTitle}}</span>
  </ion-col>
</ion-row>
      </ion-col>
     </ion-row>
      </div>
  
 
 </ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content >
<div class="headline">
<ion-label style="    direction: rtl;
    width: 90%; font-size:140%;">طلبك </ion-label>
<ion-label style="    direction: rtl;
    width: 90%; margin-top:-20px;">حدد موعد</ion-label>
</div>


<!--<ion-grid>-->
<ion-row class="elementRow">
  <ion-col width-100 class=" formcol">
    <ion-row class="labelRow">
    <ion-label >تاريخ</ion-label>
    </ion-row>
    <ion-row  class="iteamRow">
      <ion-item>
         <ion-datetime   monthNames="{{monthNames}}"
    monthShortNames="jan, fev, mar, ..."
    dayNames="{{daysOfTheWeek}}"
    dayShortNames="إث, ثلا, س, ..." pickerFormat="DD-DDD MMMM YYYY"   displayFormat="DDDD,DD - MMMM - YYYY" [(ngModel)]="selectedDate" doneText="اختيار" cancelText="إلغاء" 
    (ionChange)="dateChange($event);"></ion-datetime>
     
      </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow">
  <ion-col width-100 class=" formcol">
    <ion-row class="labelRow">
    <ion-label >وقت</ion-label>
    </ion-row>
    <ion-row class="iteamRow">
        <ion-item>
   <ion-select  (ionChange)="timeChange($event);" okText="اختيار" cancelText="إلغاء"   placeholder="اختر توقيت مناسب" >
      <ion-option   *ngFor="let time of times"  value="{{time.id}}" >{{time.title}}</ion-option>
    </ion-select>
        </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow">
  <ion-col width-100 class=" formcol">
    <ion-row class="labelRow">
    <ion-label >وصف</ion-label>
    </ion-row>
    <ion-row class="iteamRow">
        <ion-item>

<ion-textarea [(ngModel)]="describsionText" ></ion-textarea>

        </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow">
  <ion-col width-100 class=" formcol iconCol">
    <ion-row class="labelRow">
    <ion-label >إرفاق </ion-label>
    </ion-row>
    <ion-row class="iteamRow">
    <ion-col width-33   class=" formcol iconCol" (click)="selectVideo()">
  <ion-icon name="md-film" [ngStyle]="{'color':videoColor}"></ion-icon>
      </ion-col>
      <ion-col width-33   class=" formcol iconCol" (click)="selectImage()">
  <ion-icon name="md-images"  [ngStyle]="{'color':imageColor}"></ion-icon>  
    </ion-col>
      <ion-col width-33  class=" formcol iconCol" (click)=" selectAudio()">
    <!--<div class="fileUpload btn btn-primary">-->
  <ion-icon name="ios-mic" [ngStyle]="{'color':audioColor}">
    </ion-icon> 

    <!--<input type="file" class="upload" />-->
<!--</div>-->
   </ion-col>

     </ion-row>
  </ion-col>
</ion-row>

<!--<div class="fileUpload btn btn-primary">
    <span>Upload</span>
    <input type="file" class="upload" />
</div>-->

<ion-row class="fileselected">
  <ion-col width-100 class="formcol fileselectedCo">
    <span>{{describsionFilePath}}</span>
  </ion-col>
  </ion-row>

<ion-row  class="buttonRow">
   <button   ion-button color="secondary" outline round (click)="oredrNow()">إطلب الأن  <ion-icon name="sunny"></ion-icon></button>

</ion-row>

 
</ion-content>
