  Ionic pages and navigation.

<ion-header [@bounce]="bounceState">
    <herafieNav withMenu=true></herafieNav>
    <ion-toolbar>
        <ion-label class="title" ngClass="{{titlestyelClass}}"> {{'pickDate.title' | translate }}
        </ion-label>
    </ion-toolbar>
</ion-header>


<ion-content >



<!--<ion-grid>-->
<ion-row class="elementRow">
  <ion-col width-100 class=" formcol" ngClass="{{titlestyelClass}}">
    <ion-row class="labelRow"  [@flyInOut]="flayState0">
    <ion-label >{{'pickDate.date' | translate }}</ion-label>
    </ion-row>
    <ion-row  class="iteamRow">
      <ion-item>
         <ion-datetime   monthNames="{{monthNames}}"
    monthShortNames="jan, fev, mar, ..."
    dayNames="{{daysOfTheWeek}}"
    dayShortNames="إث, ثلا, س, ..." pickerFormat="DD-DDD MMMM YYYY"   min="2017" max="2030" displayFormat="DDDD,DD - MMMM - YYYY" [(ngModel)]="selectedDate" doneText="{{'select'| translate}}" cancelText="{{'cancel'| translate}}" 
    (ionChange)="dateChange($event);"></ion-datetime>
     
      </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow"  [@flyInOut]="flayState1">
  <ion-col width-100 class=" formcol" ngClass="{{titlestyelClass}}">
    <ion-row class="labelRow">
    <ion-label >{{'pickDate.time' | translate }}</ion-label>
    </ion-row>
    <ion-row class="iteamRow">
        <ion-item>
   <ion-select  (ionChange)="timeChange($event);" interface="action-sheet" okText="{{'select'| translate}}" cancelText="{{'cancel'| translate}}"   placeholder="{{'pickDate.hint' | translate }}" >
      <ion-option   *ngFor="let time of times"  value="{{time.id}}" >{{time.title}}</ion-option>
    </ion-select>
        </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow"  [@flyInOut]="flayState2">
  <ion-col width-100 class=" formcol" ngClass="{{titlestyelClass}}">
    <ion-row class="labelRow">
    <ion-label >{{'pickDate.desc' | translate }}</ion-label>
    </ion-row>
    <ion-row class="iteamRow">
        <ion-item>

<ion-textarea [(ngModel)]="describsionText" ></ion-textarea>

        </ion-item>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="elementRow"  [@flyInOut]="flayState3">
  <ion-col width-100 class=" formcol iconCol" ngClass="{{titlestyelClass}}">
    <ion-row class="labelRow">
    <ion-label style="    margin-bottom: 20px;">{{'pickDate.attach' | translate }} </ion-label>
    </ion-row>
    <ion-row class="iteamRow">
    <ion-col width-33   class=" formcol iconCol" (click)="selectVideo()">
  <ion-icon name="md-film" [ngStyle]="{'color':videoColor}"></ion-icon>
      </ion-col>
      <ion-col width-33   class=" formcol iconCol" (click)="selectImage()">
  <ion-icon name="md-images"  [ngStyle]="{'color':imageColor}"></ion-icon>  
    </ion-col>
      <ion-col width-33  class=" formcol iconCol" (click)=" selectAudio()">
    <!--<div class="fileUpload btn btn-primary">-->
  <ion-icon name="ios-mic" [ngStyle]="{'color':audioColor}">
    </ion-icon> 

    <!--<input type="file" class="upload" />-->
<!--</div>-->
   </ion-col>

     </ion-row>
  </ion-col>
</ion-row>

<!--<div class="fileUpload btn btn-primary">
    <span>Upload</span>
    <input type="file" class="upload" />
</div>-->

<!--<ion-row class="fileselected">
  <ion-col width-100 class="formcol fileselectedCo">
    <span>{{describsionFilePath}}</span>
  </ion-col>
  </ion-row>-->

<ion-row  class="buttonRow" style="margin-top: 50px;" [@fade]="fadeState">
   <button   ion-button color="secondary"  clear (click)="oredrNow()" style="font-size: 70%;">{{'pickDate.order' | translate }}</button>

</ion-row>

 
</ion-content>
